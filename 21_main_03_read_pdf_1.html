<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>GitHub PDF 파일 보기</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
    }
    select {
      font-size: 16px;
      padding: 6px 10px;
      margin-right: 10px;
    }
    button {
      font-size: 16px;
      padding: 6px 12px;
      cursor: pointer;
    }
    iframe {
      width: 100%;
      height: 700px;
      border: 1px solid #888;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h2>GitHub PDF 파일 선택 보기</h2>

  <!-- ✅ PDF 선택 -->
  <select id="pdfSelect">
    <option value="">-- PDF 파일 선택 --</option>
    <option value="I24_1.pdf">I24_1.pdf</option>
    <option value="I24_2.pdf">I24_2.pdf</option>
    <option value="I24_3.pdf">I24_3.pdf</option>
    <option value="I24_4.pdf">I24_4.pdf</option>
    <option value="5.pdf">5.pdf</option>
  </select>

  <button onclick="loadPDF()">불러오기</button>

  <!-- ✅ PDF 표시 영역 -->
  <iframe id="pdfFrame" src=""></iframe>

  <script>
    function loadPDF() {
      const pdfName = document.getElementById("pdfSelect").value;
      const frame = document.getElementById("pdfFrame");

      if (!pdfName) {
        alert("PDF 파일을 선택하세요!");
        frame.src = "";
        return;
      }

      // ✅ GitHub Pages의 PDF 경로 (필요 시 수정)
      const baseUrl = "https://victor4friend-eng.github.io/web_test1/";
      frame.src = baseUrl + pdfName;
    }
  </script>

</body>
</html>
