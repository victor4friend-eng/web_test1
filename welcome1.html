<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Welcome</title>
  <script>
    window.onload = function() {
      // login.html에서 저장한 ID 불러오기
      const userId = localStorage.getItem("userId");

      if (userId) {
        document.getElementById("welcomeText").textContent =
          `Login successful. Your ID is ${userId}`;
      } else {
        document.getElementById("welcomeText").textContent =
          "No login information found. Please return to the login page.";
      }
    };
    // next line added . Nov.01.2025
    function showPage(page) {
      //document.getElementById("myFrame").src = page;
      self.location.href = page;
    }
  </script>
  <style>
    /* 버튼들을 같은 행에 배치 */
    .button-row {
      display: flex;          /* 가로 배치 */
      justify-content: center;/* 가운데 정렬 */
      gap: 10px;              /* 버튼 간격 */
      margin-top: 20px;
    }

    /* 버튼 디자인 */
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
<br>
<hr>
  <h2 id="welcomeText"></h2>
<hr>
<div class="button-row">
    <button onclick="showPage('21_main_01_read_txt.html')">TXT read</button>
    <button onclick="showPage('21_main_03_read_doc_table.html')">Doc read</button>
    <button onclick="showPage('21_main_03_read_excel_1.html')">Excel read</button>
  </div>
  
</body>
</html>
